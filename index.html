<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar with Month Navigation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1 class="title">My Calendar</h1>
    <div class="calendar-controls">
      <button class="nav-button" onclick="changeMonth(-1)">&#9664; Previous</button>
      <span id="month-year"></span>
      <button class="nav-button" onclick="changeMonth(1)">Next &#9654;</button>
    </div>
    <div class="calendar-container">
      <table class="calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Days will be generated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="date-display" id="selected-date">Selected Date: None</div>
  </div>

  <!-- Popup Modal -->
  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="popup-title">Date Selected</h2>
      <p>What action would you like to take?</p>
      <button class="action-button" onclick="applySelection('action1')">Frav√¶rende</button>
      <button class="action-button" onclick="applySelection('action2')">
        <Table>Fortryd</Table>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
