<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
      display: none;
      /* Hide calendar initially */
    }

    .day {
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      background-color: green;
      /* Default background color */
    }

    .header {
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .month button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .option-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .option-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .red {
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Calendar</h1>

  <!-- Room Number Input -->
  <div id="roomInput"></div>
  <label for="roomNumber">Enter Room Number:</label>
  <input type="text" id="roomNumber">
  <button id="submitRoom">Submit</button>
  </div>

  <div class="month">
    <button id="prevMonth">&lt;</button>
    <span id="monthYear"></span>
    <button id="nextMonth">&gt;</button>
  </div>
  <div class="calendar"></div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Option</h2>
      <p id="selectedDate"></p>
      <div class="option-buttons">
        <button id="option1">Option 1</button>
        <button id="option2">Option 2</button>
      </div>
    </div>
  </div>

  <script>
    const calendar = document.querySelector('.calendar');
    const monthYear = document.getElementById('monthYear');
    const prevMonth = document.getElementById('prevMonth');
    const nextMonth = document.getElementById('nextMonth');
    const modal = document.getElementById('myModal');
    const closeModal = document.querySelector('.close');
    const option1 = document.getElementById('option1');
    const option2 = document.getElementById('option2');
    const selectedDateElement = document.getElementById('selectedDate');

    let currentDate = new Date();
    let selectedDate = null;

    // Object to store text for specific dates
    const dateTexts = {
      '2023-10-15': 'Option 1',
      '2023-10-20': 'Option 2',
      // Add more dates and texts as needed
    };

    function renderCalendar(date) {
      calendar.innerHTML = `
        <div class="day header">Mon</div>
        <div class="day header">Tue</div>
        <div class="day header">Wed</div>
        <div class="day header">Thu</div>
        <div class="day header">Fri</div>
        <div class="day header">Sat</div>
        <div class="day header">Sun</div>
      `;

      const month = date.getMonth();
      const year = date.getFullYear();

      monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += `<div class="day"></div>`;
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const isRed = dateTexts[currentDateStr] === 'Option 2' ? 'red' : '';
        calendar.innerHTML += `<div class="day ${isRed}" data-date="${currentDateStr}">${i}</div>`;
      }

      document.querySelectorAll('.day').forEach(day => {
        day.addEventListener('click', (e) => {
          const date = e.currentTarget.getAttribute('data-date');
          if (date) {
            selectedDate = date;
            selectedDateElement.textContent = `Selected Date: ${selectedDate}`;
            modal.style.display = 'block';
          }
        });
      });
    }

    prevMonth.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextMonth.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    option1.addEventListener('click', () => {
      if (selectedDate) {
        dateTexts[selectedDate] = 'Option 1';
        renderCalendar(currentDate);
        modal.style.display = 'none';
      }
    });

    option2.addEventListener('click', () => {
      if (selectedDate) {
        dateTexts[selectedDate] = 'Option 2';
        renderCalendar(currentDate);
        modal.style.display = 'none';
      }
    });

    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });

    renderCalendar(currentDate);
  </script>
</body>

</html>
